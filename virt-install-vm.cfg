#FINISHED_CMD="cd path-to; ansible-playbook bootstrap.yml -i $PRESEED_IP6_PREFIX$PRESEED_IP6_SUFFIX, -u $PRESEED_USERNAME --private-key=${INJECT_SSH_PUBKEY%.*} --ssh-common-args='-o StrictHostKeyChecking=no'"
